<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedido Ryno Delta</title>
    <style>
        body {
            background-color: #0a0a0a;
            font-family: Arial, sans-serif;
            color: #e5e5e5;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #d4af37;
            margin-bottom: 20px;
        }

        p {
            color: #bbbbbb;
            margin-bottom: 30px;
        }

        form {
            margin: 0 auto;
            max-width: 400px;
            text-align: left;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2d2d2d;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #1d1d1d;
            color: #fff;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #d4af37;
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #b8942e;
        }
    </style>
</head>
<body>

    <h1>Pedido Ryno Delta</h1>
    <p>Llena tus datos para completar tu pedido (Pago contra entrega).</p>

    <form action="https://formsubmit.co/rynodelta@gmail.com" method="POST">
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>Teléfono:</label>
        <input type="text" name="telefono" required>

        <label>Dirección:</label>
        <input type="text" name="direccion" required>

        <label>Producto que deseas:</label>
        <textarea name="producto" required></textarea>

        <button type="submit">Enviar pedido</button>
    </form>

</body>
</html>
