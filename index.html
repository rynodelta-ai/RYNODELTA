<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RYNO DELTA</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        /* Contenedor del banner */
        .banner-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        /* GIF responsivo */
        .banner-gif {
            width: 100%;
            height: 100%;
            object-fit: cover; /* evita que se estire */
        }

        /* Menú */
        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
        }

        .menu-lines {
            width: 35px;
            height: 4px;
            background: white;
            margin: 6px 0;
        }

        nav {
            position: fixed;
            top: 0;
            left: -100%; /* MENU CERRADO */
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            padding-top: 80px;
            transition: left 0.3s ease-in-out;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            margin: 20px 0;
        }

        nav.open {
            left: 0; /* MENU ABIERTO */
        }
    </style>
</head>

<body>

    <!-- BOTÓN HAMBURGUESA -->
    <div class="menu-btn" onclick="toggleMenu()">
        <div class="menu-lines"></div>
        <div class="menu-lines"></div>
        <div class="menu-lines"></div>
    </div>

    <!-- MENÚ LATERAL -->
    <nav id="mobileMenu">
        <a href="#quienes">QUIÉNES SOMOS</a>
        <a href="#servicios">SERVICIOS</a>
        <a href="#contacto">CONTACTO</a>
        <a href="#politicas">POLÍTICAS</a>
    </nav>

    <!-- BANNER GIF -->
    <div class="banner-container">
        <img src="BANNERRYNO.gif" class="banner-gif" alt="RYNO DELTA Banner" />
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("open");
        }
    </script>

</body>
</html>
