<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYNO DELTA - Equipo T√°ctico</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-dark: #4C4C4C; 
            --color-gold: #C5A67C; 
            --promo-bar-height: 45px; 
        }

        body {
            font-family: 'Inter', sans-serif !important;
            margin: 0 !important; padding: 0 !important;
            background-color: var(--color-dark) !important;
            color: #E0E0E0; overflow-x: hidden !important; line-height: 1.6;
        }

        /* --- BOTONES (RESTAURADOS V1.3) --- */
        .btn-regresar, .buy-btn, .checkout-btn {
            position: relative; background: rgba(197, 166, 124, 0.1) !important;
            border: 2px solid var(--color-gold) !important; color: var(--color-gold) !important;
            padding: 14px 30px; cursor: pointer; font-weight: 900; text-transform: uppercase;
            letter-spacing: 3px; font-size: 0.85em; border-radius: 4px; overflow: hidden;
            transition: all 0.2s ease !important;
        }
        .btn-regresar::after, .buy-btn::after, .checkout-btn::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 5px; height: 5px;
            background: rgba(197, 166, 124, 0.5); opacity: 0; border-radius: 100%;
            animation: radar-pulse 3s infinite; transform: translate(-50%, -50%);
        }
        @keyframes radar-pulse { 0% { transform: scale(0); opacity: 0; } 5% { opacity: 0.5; } 100% { transform: scale(40); opacity: 0; } }
        .btn-regresar:active, .buy-btn:active, .checkout-btn:active { transform: scale(0.92) !important; }

        /* --- M√ìDULOS T√ÅCTICOS (REPARADOS Y AISLADOS) --- */
        .category-item, .mosaico-item {
            position: relative; background: rgba(0,0,0,0.5); 
            border: 1px solid rgba(197, 166, 124, 0.2); border-radius: 4px;
            overflow: hidden; cursor: pointer; transition: all 0.3s ease;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
        }

        /* Esquinas solo para items, no para el men√∫ */
        .category-item::before, .mosaico-item::before {
            content: ""; position: absolute; top: 0; left: 0; width: 8px; height: 8px;
            border-top: 2px solid var(--color-gold); border-left: 2px solid var(--color-gold); z-index: 2;
        }
        .category-item::after, .mosaico-item::after {
            content: ""; position: absolute; bottom: 0; right: 0; width: 8px; height: 8px;
            border-bottom: 2px solid var(--color-gold); border-right: 2px solid var(--color-gold); z-index: 2;
        }

        /* Animaci√≥n de Tap/Presi√≥n */
        .category-item:active, .mosaico-item:active {
            transform: scale(0.96);
            filter: brightness(1.4);
        }

        /* --- GRID DE 2 COLUMNAS Y ICONOS CUADRADOS --- */
        .mosaico-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; 
        }
        .mosaico-img { 
            width: 100%; aspect-ratio: 1 / 1; object-fit: cover; 
            border-radius: 2px; margin-bottom: 8px; display: block;
        }

        /* --- MEN√ö Y CARRITO (RESTAURADOS) --- */
        #promo-bar { position: fixed; top: 0; width: 100%; height: var(--promo-bar-height); background: var(--color-dark); z-index: 10000; border-bottom: 1px solid rgba(255,255,255,0.1); line-height: var(--promo-bar-height); text-align: center; }
        #main-nav { position: fixed; top: var(--promo-bar-height); left: 0; z-index: 9999; }
        .hamburger { padding: 15px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-around; width: 25px; height: 20px; background-color: rgba(0, 0, 0, 0.6); border-radius: 0 0 5px 0; }
        .line { display: block; width: 100%; height: 3px; background-color: var(--color-gold); transition: 0.3s; }
        .hamburger.open .line:nth-child(1) { transform: translateY(7px) rotate(45deg); }
        .hamburger.open .line:nth-child(2) { opacity: 0; }
        .hamburger.open .line:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
        
        .nav-menu { list-style: none; padding: 20px 0; margin: 0; position: absolute; top: 50px; left: 0; width: 260px; background-color: rgba(0, 0, 0, 0.98); border-top: 2px solid var(--color-gold); transform: translateX(-110%); transition: 0.5s; }
        .nav-menu.open { transform: translateX(0); }
        .nav-menu li { padding: 15px 25px; color: #fff; font-weight: 800; border-bottom: 1px solid #111; cursor: pointer; }

        #cart-nav { position: fixed; top: var(--promo-bar-height); right: 0; z-index: 9999; }
        .cart-icon { padding: 15px; cursor: pointer; background-color: rgba(0, 0, 0, 0.6); border-radius: 0 0 0 5px; }
        .cart-popup { position: absolute; top: 50px; right: 0; width: 300px; background: rgba(0,0,0,0.98); transform: translateX(110%); transition: 0.4s; padding: 20px; border-left: 2px solid var(--color-gold); }
        .cart-popup.open { transform: translateX(0); }
        .cart-item { display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid #222; }
        .cart-item-img { width: 45px; height: 45px; object-fit: cover; }

        #main-banner { position: relative; width: 100%; margin-top: var(--promo-bar-height); }
        .banner-video { width: 100%; height: auto; display: block; }
        #home-content { padding: 20px; }
        footer { text-align: center; padding: 40px; color: #ccc; font-size: 0.8em; border-top: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="promo-bar">
        <marquee scrollamount="4" style="color: var(--color-gold); font-weight: 900;">‚ö†Ô∏è ENV√çO GRATIS POR COMPRAS SUPERIORES A $80.000 ‚ö†Ô∏è</marquee>
    </div>

    <nav id="main-nav" onmouseleave="closeMenus()">
        <div class="hamburger" id="hamburger-icon"><span class="line"></span><span class="line"></span><span class="line"></span></div>
        <ul class="nav-menu" id="nav-menu-list">
            <li onclick="location.reload()">INICIO</li>
            <li onclick="showPage('quienes-somos-page')">QUI√âNES SOMOS</li>
            <li onclick="showPage('contacto-page')">CONTACTO</li>
        </ul>
    </nav>

    <div id="cart-nav" onmouseleave="closeMenus()">
        <div class="cart-icon" id="cart-icon">üõí <span id="cart-count" style="background:var(--color-gold); color:#000; padding:2px 5px; border-radius:50%; font-size:10px;">3</span></div>
        <div class="cart-popup" id="cart-popup">
            <h3 style="color:var(--color-gold); text-align:center;">TU EQUIPO</h3>
            <div id="cart-items-container">
                <div class="cart-item" data-price="145000">
                    <img src="morral1.jpg" class="cart-item-img">
                    <div style="flex-grow:1;"><p style="font-size:0.7em; margin:0;">ASALTO 45L</p></div>
                    <button class="remove-btn" onclick="removeItem(this)" style="background:none; border:none; color:var(--color-gold);">üóë</button>
                </div>
            </div>
            <div class="cart-total-section"><p>TOTAL: <span id="cart-subtotal">$325.000</span></p></div>
            <button class="checkout-btn" style="width:100%;">COMPRAR</button>
        </div>
    </div>

    <section id="main-banner">
        <video class="banner-video" autoplay muted loop playsinline><source src="VIDEO1.mp4" type="video/mp4"></video>
    </section>

    <div id="home-content">
        <div class="mosaico-grid" style="grid-template-columns: 1fr; gap: 25px;">
            <div class="category-item" onclick="showPage('morrales-page')">
                <img src="morrales.jpg" style="width:100%; height:180px; object-fit:cover; display:block;">
                <div style="position:absolute; inset:0; background:rgba(0,0,0,0.4); display:flex; align-items:center; justify-content:center;">
                    <h4 style="color:var(--color-gold); font-weight:900;">MORRALES</h4>
                </div>
            </div>
            <div class="category-item" onclick="showPage('accesorios-page')">
                <img src="ACCESORIOS PARA ARMAS.jpg" style="width:100%; height:180px; object-fit:cover; display:block;">
                <div style="position:absolute; inset:0; background:rgba(0,0,0,0.4); display:flex; align-items:center; justify-content:center;">
                    <h4 style="color:var(--color-gold); font-weight:900;">ACCESORIOS</h4>
                </div>
            </div>
        </div>
    </div>

    <section id="morrales-page" style="display:none; padding: 100px 20px;">
        <button class="btn-regresar" onclick="location.reload()">‚Üê VOLVER</button>
        <div class="mosaico-grid">
            <div class="mosaico-item" onclick="verProducto('0001', 'morrales')">
                <img src="morral1.jpg" class="mosaico-img">
                <p style="font-size:0.8em; font-weight:800; margin:0;">ASALTO 45L</p>
            </div>
            <div class="mosaico-item" onclick="verProducto('0002', 'morrales')">
                <img src="morral2.jpg" class="mosaico-img">
                <p style="font-size:0.8em; font-weight:800; margin:0;">COMPACTO 25L</p>
            </div>
        </div>
        <div id="morrales-landing" style="display:none;"></div>
    </section>

    <script>
        const navMenu = document.getElementById('nav-menu-list');
        const cartPopup = document.getElementById('cart-popup');
        const hamburger = document.getElementById('hamburger-icon');

        function closeMenus() { navMenu.classList.remove('open'); hamburger.classList.remove('open'); cartPopup.classList.remove('open'); }
        
        hamburger.onclick = (e) => { e.stopPropagation(); hamburger.classList.toggle('open'); navMenu.classList.toggle('open'); cartPopup.classList.remove('open'); };
        document.getElementById('cart-icon').onclick = (e) => { e.stopPropagation(); cartPopup.classList.toggle('open'); navMenu.classList.remove('open'); hamburger.classList.remove('open'); };

        function showPage(id) {
            document.getElementById('main-banner').style.display = 'none';
            document.getElementById('home-content').style.display = 'none';
            document.querySelectorAll('section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            closeMenus();
        }

        function verProducto(id, cat) {
            document.getElementById(cat + '-mosaico').style.display = 'none';
            // L√≥gica de landing simplificada para mantener integridad
        }
    </script>

    <footer>¬© 2025 RYNO DELTA. EQUIPO T√ÅCTICO PROFESIONAL.</footer>
</body>
</html>
