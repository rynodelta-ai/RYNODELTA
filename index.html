<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo Táctico Ryno Delta</title>
    
    <!-- Estilos base de la página -->
    <style>
        :root {
            --color-primary: #C5A67C;
            --color-dark: #111111;
            --color-text: #e0e0e0;
            --color-accent: #333333;
        }
        
        html, body { height: 100%; }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--color-dark);
            color: var(--color-text);
            text-align: center;
        }

        /* BANNER con GIF */
        #main-banner {
            height: 100vh;
            min-height: 420px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

            background-color: #000;
            background-image: url('BANNERRYNO.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #main-banner::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.45);
            z-index: 1;
        }

        /* Se eliminó contenido interno del banner */
        #main-banner .banner-content {
            display: none !important;
        }

        h1, h2 { margin: 0; }
        h1 { font-size: 80px; letter-spacing: 6px; text-transform: uppercase; color: var(--color-primary); }
        h2 { font-size: 32px; color: var(--color-text); }

        .boton {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--color-primary);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-size: 22px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        section {
            padding: 80px 20px;
            min-height: 80vh;
            border-bottom: 1px solid var(--color-accent);
            position: relative;
        }

        .content-box {
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
            padding: 40px;
            background-color: var(--color-accent);
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0,0,0,0.7);
        }

        .boton-volver {
            display: block;
            margin: 0 auto 40px auto;
            padding: 10px 20px;
            background-color: #222;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Icono menú */
        .menu-icon {
            cursor: pointer;
            padding: 10px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            background-color: rgba(0,0,0,0.7);
            border-radius: 5px;
        }
        .menu-icon div {
            width: 30px;
            height: 3px;
            background-color: var(--color-primary);
            margin: 6px 0;
        }

        /* Menú lateral */
        .nav-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.98);
            padding-top: 100px;
            text-align: center;
            transition: 0.5s;
            z-index: 9998;
        }
        .nav-menu a {
            padding: 15px 32px;
            text-decoration: none;
            font-size: 30px;
            color: var(--color-text);
            display: block;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .oculto { display: none; }

        @media (max-width: 768px) {
            #main-banner {
                height: 60vh;
                min-height: 320px;
                background-position: center top;
            }
            section { padding: 50px 12px; }
            .content-box { padding: 18px; }
        }

        @media (max-width: 420px) {
            #main-banner { height: 50vh; }
            .menu-icon { top: 12px; left: 12px; }
        }
    </style>

    <!-- Funcionalidad -->
    <script>
        function toggleNav() {
            const menu = document.getElementById("myNav");
            menu.style.width = (menu.style.width === "100%") ? "0%" : "100%";
        }

        function mostrarSeccion(id) {
            document.getElementById("myNav").style.width = "0%";
            document.getElementById('main-banner').classList.add('oculto');

            document.querySelectorAll('.contenido-pagina').forEach(s => {
                s.classList.add('oculto');
            });

            document.getElementById(id).classList.remove('oculto');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function volverInicio() {
            document.querySelectorAll('.contenido-pagina').forEach(s => {
                s.classList.add('oculto');
            });
            document.getElementById('main-banner').classList.remove('oculto');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</head>
<body>
    
    <div id="myNav" class="nav-menu">
        <a onclick="mostrarSeccion('quienes-somos')">QUIÉNES SOMOS</a>
        <a onclick="mostrarSeccion('servicios')">SERVICIOS</a>
        <a onclick="mostrarSeccion('contacto')">CONTACTO</a>
        <a onclick="mostrarSeccion('politicas')">POLÍTICAS</a>
    </div>

    <div class="menu-icon" onclick="toggleNav()">
        <div></div><div></div><div></div>
    </div>
    
    <!-- BANNER SOLO GIF -->
    <section id="main-banner"></section>

    <!-- CONTENIDO -->
    <section id="quienes-somos" class="contenido-pagina oculto">
        <button class="boton-volver" onclick="volverInicio()">‹ Volver</button>
        <div class="content-box">
            <h2>QUIÉNES SOMOS</h2>
            <p><b>RYNO DELTA</b> es tu fuente confiable de equipo táctico y de supervivencia.</p>
        </div>
    </section>

    <section id="servicios" class="contenido-pagina oculto">
        <button class="boton-volver" onclick="volverInicio()">‹ Volver</button>
        <div class="content-box">
            <h2>NUESTROS SERVICIOS</h2>
        </div>
    </section>

    <section id="contacto" class="contenido-pagina oculto">
        <button class="boton-volver" onclick="volverInicio()">‹ Volver</button>
        <div class="content-box">
            <h2>CONTACTO</h2>
        </div>
    </section>

    <section id="politicas" class="contenido-pagina oculto">
        <button class="boton-volver" onclick="volverInicio()">‹ Volver</button>
        <div class="content-box">
            <h2>POLÍTICAS</h2>
        </div>
    </section>

    <footer style="padding: 30px; background-color:#000; color:#444;">
        © 2025 RYNO DELTA - Todos los derechos reservados.
    </footer>

</body>
</html>
