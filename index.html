<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryno Delta Tactical Gear</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            scroll-behavior: smooth;
        }

        /* BANNER DE VIDEO */
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .banner video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        /* MENÚ */
        .menu-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            cursor: pointer;
        }

        .menu-btn div {
            width: 35px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 75%;
            height: 100%;
            background: rgba(0, 0, 0, 0.90);
            padding-top: 100px;
            transition: 0.4s;
            z-index: 999;
        }

        .menu a {
            display: block;
            padding: 20px;
            color: white;
            font-size: 28px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu.open {
            left: 0;
        }

        /* SECCIONES */
        section {
            padding: 120px 20px;
            background-color: #111;
            min-height: 100vh;
            border-top: 2px solid #222;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background-color: black;
            color: gray;
        }
    </style>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("open");
        }

        function closeMenu() {
            document.getElementById("menu").classList.remove("open");
        }
    </script>
</head>

<body>

    <!-- BOTÓN HAMBURGUESA -->
    <div class="menu-btn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- MENÚ LATERAL -->
    <div class="menu" id="menu">
        <a href="#quienes" onclick="closeMenu()">QUIÉNES SOMOS</a>
        <a href="#servicios" onclick="closeMenu()">SERVICIOS</a>
        <a href="#contacto" onclick="closeMenu()">CONTACTO</a>
        <a href="#politicas" onclick="closeMenu()">POLÍTICAS</a>
    </div>

    <!-- BANNER DE VIDEO -->
    <div class="banner">
        <video autoplay muted loop playsinline>
            <source src="21DVD1.mp4" type="video/mp4">
        </video>
    </div>

    <!-- SECCIONES -->
    <section id="quienes">
        <h2>Quiénes Somos</h2>
        <p>Contenido en construcción.</p>
    </section>

    <section id="servicios">
        <h2>Servicios</h2>
        <p>Contenido en construcción.</p>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Contenido en construcción.</p>
    </section>

    <section id="politicas">
        <h2>Políticas</h2>
        <p>Contenido en construcción.</p>
    </section>

    <footer>
        © 2025 RYNO DELTA - Todos los derechos reservados.
    </footer>

</body>
</html>
