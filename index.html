<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryno Delta Tactical Gear</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* ============================= */
        /*       ESTILOS GENERALES       */
        /* ============================= */

        :root {
            --color-negro: #000;
            --color-blanco: #fff;
            --color-gris: #1a1a1a;
            --color-acento: #9d8d5f;
            --transicion: 0.3s ease;
        }

        a {
            color: var(--color-blanco);
            text-decoration: none;
        }

        /* ============================= */
        /*           BANNER              */
        /* ============================= */

        #main-banner {
            width: 100%;
            height: 80vh;
            position: relative;
            overflow: hidden;
        }

        .banner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* === CORRECCIÓN PUNTO A === */
        @media (max-width: 768px) {
            #main-banner {
                height: 55vh; /* Tamaño estable en celulares */
            }

            .banner-video {
                object-fit: cover !important; /* Se fuerza mantener el encuadre correcto */
                width: 100% !important;
                height: 100% !important;
                position: absolute !important;
                top: 0;
                left: 0;
            }
        }

        /* ============================= */
        /*    TARJETA SOBRE EL BANNER   */
        /* ============================= */

        #morrales-card {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            #morrales-card {
                position: absolute;
                bottom: 10px;
                width: 85%;
            }
        }

        /* ============================= */
        /*       SECCIONES GENERALES     */
        /* ============================= */

        section {
            padding: 40px 20px;
        }

    </style>
</head>
<body>

    <!-- ============================= -->
    <!--            BANNER             -->
    <!-- ============================= -->

    <div id="main-banner">
        <video class="banner-video" autoplay muted loop playsinline onerror="this.style.display='none'">
            <source src="VIDEO1.mp4" type="video/mp4">
        </video>

        <div id="morrales-card">
            <h2>Morral Táctico</h2>
            <p>Equipo resistente para operadores reales.</p>
            <a href="#productos">Ver más</a>
        </div>
    </div>

    <!-- Ejemplo de secciones abajo -->

    <section>
        <h2>Productos</h2>
        <p>Sección en construcción...</p>
    </section>

</body>
</html>
