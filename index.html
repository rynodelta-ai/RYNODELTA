<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryno Delta Tactical Gear</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* CAMBIO #1: Asegurar que el banner esté pegado arriba y sin espacios */
        #main-banner {
            position: relative;
            width: 100%;
            height: 100vh;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden;
        }

        /* Video ajustado desde el borde superior */
        #main-banner video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay para contraste */
        #main-banner .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Texto del banner */
        #main-banner .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        /* Menú hamburguesa (NO ALTERADO excepto por el z-index) */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 30px;
            cursor: pointer;
            z-index: 999999; /* CAMBIO #2: Garantizar que esté encima del video */
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 5px;
            margin: 6px 0;
            background: white;
            transition: 0.3s;
        }

        /* Menú lateral */
        nav {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding-top: 60px;
            transition: 0.3s;
            z-index: 99999; /* para estar encima del video también */
        }

        nav a {
            display: block;
            padding: 15px;
            font-size: 18px;
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .show-menu {
            right: 0 !important;
        }

        /* Contenido genérico (NO MODIFICADO) */
        .section {
            padding: 60px 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Menú hamburguesa -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Menú lateral -->
    <nav id="side-menu">
        <a href="#main-banner">Inicio</a>
        <a href="#productos">Productos</a>
        <a href="#nosotros">Nosotros</a>
        <a href="#contacto">Contacto</a>
    </nav>


    <!-- BANNER PRINCIPAL - VIDEO PEGADO A LA PARTE SUPERIOR -->
    <section id="main-banner">
        <video autoplay muted loop playsinline>
            <source src="https://rynodelta.com/VIDEOS%20PRUEBA/DEF2.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>

        <div class="content">
            <h1>Ryno Delta Tactical Gear</h1>
            <p>Equipo táctico — Para misiones de verdad</p>
        </div>
    </section>


    <!-- Secciones inferiores (NO MODIFICADAS) -->
    <section id="productos" class="section">
        <h2>Productos</h2>
        <p>Contenido de productos aquí...</p>
    </section>

    <section id="nosotros" class="section">
        <h2>Nosotros</h2>
        <p>Contenido de información aquí...</p>
    </section>

    <section id="contacto" class="section">
        <h2>Contacto</h2>
        <p>Contenido de contacto aquí...</p>
    </section>


    <script>
        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('show-menu');
        }
    </script>

</body>
</html>
