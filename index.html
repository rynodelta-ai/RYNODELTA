<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYNO DELTA - Equipo T√°ctico y Supervivencia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-dark: #000;
            --color-gold: #C5A67C; 
            --promo-bar-height: 45px; 
        }

        body {
            font-family: 'Inter', sans-serif !important;
            margin: 0 !important; padding: 0 !important;
            background-color: var(--color-dark) !important;
            color: #E0E0E0; overflow-x: hidden !important; line-height: 1.6;
        }

        /* --- BOTONES T√ÅCTICOS UNIFICADOS --- */
        .btn-regresar, .buy-btn, .checkout-btn {
            position: relative;
            background: rgba(197, 166, 124, 0.1) !important;
            border: 2px solid var(--color-gold) !important;
            color: var(--color-gold) !important;
            padding: 14px 30px;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.85em;
            border-radius: 4px;
            overflow: hidden; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: 0 0 15px rgba(197, 166, 124, 0.2);
            outline: none;
            display: block;
            width: fit-content;
            margin: 0 auto;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-regresar:hover, .btn-regresar:active, .buy-btn:hover, .buy-btn:active, .checkout-btn:hover, .checkout-btn:active {
            background-color: var(--color-gold) !important;
            color: #000 !important;
            transform: scale(0.92) !important;
        }

        /* --- CATEGOR√çAS MEJORADAS --- */
        .category-item {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer; background: #111; border: 1px solid #222; border-radius: 8px; overflow: hidden;
            position: relative;
        }
        
        .category-item:hover {
            transform: translateY(-8px);
            border-color: var(--color-gold);
            box-shadow: 0 0 25px rgba(197, 166, 124, 0.4);
        }

        .aspect-ratio-box { position: relative; width: 100%; padding-top: 45%; }
        
        .category-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; transition: 0.6s; }

        .category-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            /* Gradiente radial para dar profundidad al fondo del texto */
            background: radial-gradient(circle, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.2) 70%); 
            display: flex; align-items: center; justify-content: center; 
        }

        .category-title { 
            color: var(--color-gold); 
            font-size: 1.6em; 
            font-weight: 900; 
            text-transform: uppercase; 
            text-align: center;
            letter-spacing: 4px;
            /* Sombra de texto para tridimensionalidad */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9), 0 0 15px rgba(197, 166, 124, 0.3);
            margin: 0;
            padding: 10px 20px;
            border-top: 1px solid rgba(197, 166, 124, 0.2);
            border-bottom: 1px solid rgba(197, 166, 124, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }

        /* BARRA PROMOCIONAL */
        #promo-bar { position: fixed; top: 0; width: 100%; height: var(--promo-bar-height); background: #000; z-index: 10000; border-bottom: 1px solid #111; line-height: var(--promo-bar-height); text-align: center; }

        /* NAVEGACI√ìN */
        #main-nav { position: fixed; top: var(--promo-bar-height); left: 0; z-index: 9999; }
        .hamburger { padding: 15px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-around; width: 25px; height: 20px; background-color: rgba(0, 0, 0, 0.6); border-radius: 0 0 5px 0; }
        .line { display: block; width: 100%; height: 3px; background-color: var(--color-gold); transition: 0.3s; }
        .hamburger.open .line:nth-child(1) { transform: translateY(7px) rotate(45deg); }
        .hamburger.open .line:nth-child(2) { opacity: 0; }
        .hamburger.open .line:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

        .nav-menu { 
            list-style: none; padding: 20px 0; margin: 0; position: absolute; top: 50px; left: 0; width: 260px; 
            background-color: rgba(0, 0, 0, 0.98); border-top: 2px solid var(--color-gold); 
            transform: translateX(-110%); transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .nav-menu.open { transform: translateX(0); }
        .nav-menu li { padding: 15px 25px; color: #fff; font-weight: 800; text-transform: uppercase; border-bottom: 1px solid #111; cursor: pointer; }

        /* CARRITO */
        #cart-nav { position: fixed; top: var(--promo-bar-height); right: 0; z-index: 9999; }
        .cart-icon { padding: 15px; cursor: pointer; background-color: rgba(0, 0, 0, 0.6); border-radius: 0 0 0 5px; }
        .cart-popup { position: absolute; top: 50px; right: 0; width: 280px; background: rgba(0,0,0,0.98); transform: translateX(110%); transition: 0.4s; padding: 20px; border-left: 2px solid var(--color-gold); }
        .cart-popup.open { transform: translateX(0); }

        /* BANNER (PROTEGIDO 16:9) */
        #main-banner { position: relative; width: 100%; margin-top: var(--promo-bar-height); background: #000; overflow: hidden; }
        .banner-video { display: block; width: 100%; height: auto; aspect-ratio: 16 / 9; object-fit: contain; }
        
        /* SECCIONES */
        #morrales-page, #quienes-somos-page, #servicios-page, #contacto-page, #accesorios-page, #politica-page { 
            display: none; padding: 140px 20px 60px 20px; max-width: 1000px; margin: 0 auto; 
        }
        .container-regresar { display: flex; justify-content: center; width: 100%; margin-bottom: 40px; }

        .mosaico-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; margin-top: 30px; }
        .mosaico-item { padding: 15px; text-align: center; background: #111; border: 1px solid #222; border-radius: 8px; }
        .mosaico-img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }

        footer { text-align: center; padding: 40px; color: #444; font-size: 0.8em; border-top: 1px solid #111; margin-top: 40px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="promo-bar">
        <marquee scrollamount="4" style="color: var(--color-gold); font-weight: 900;">‚ö†Ô∏è ENV√çO GRATIS Y OBSEQUIO POR COMPRAS SUPERIORES A $80.000 ‚ö†Ô∏è</marquee>
    </div>

    <nav id="main-nav">
        <div class="hamburger" id="hamburger-icon"><span class="line"></span><span class="line"></span><span class="line"></span></div>
        <ul class="nav-menu" id="nav-menu-list">
            <li onclick="location.reload()">INICIO</li>
            <li onclick="showPage('quienes-somos-page')">QUI√âNES SOMOS</li>
            <li onclick="showPage('servicios-page')">SERVICIOS</li>
            <li onclick="showPage('contacto-page')">CONTACTO</li>
            <li onclick="showPage('politica-page')">POL√çTICA</li>
        </ul>
    </nav>

    <div id="cart-nav">
        <div class="cart-icon" id="cart-icon">üõí <span style="background:var(--color-gold); color:#000; font-size:0.6em; padding:2px 5px; border-radius:50%; font-weight:900;">1</span></div>
        <div class="cart-popup" id="cart-popup">
            <h3 style="color:var(--color-gold); border-bottom: 1px solid #333; text-align:center;">TU EQUIPO</h3>
            <button class="checkout-btn" onclick="alert('Iniciando compra...')">COMPRAR EQUIPO</button>
        </div>
    </div>

    <section id="main-banner">
        <video class="banner-video" autoplay muted loop playsinline><source src="VIDEO1.mp4" type="video/mp4"></video>
    </section>

    <div style="width: 80%; height: 1px; background: rgba(197,166,124,0.3); margin: 25px auto;"></div>

    <section id="categories-section" style="padding:20px; max-width:1200px; margin:0 auto;">
        <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:30px;">
            <div class="category-item" onclick="showPage('morrales-page')">
                <div class="aspect-ratio-box">
                    <div class="category-image" style="background-image: url('morrales.jpg');">
                        <div class="category-overlay"><h4 class="category-title">MORRALES</h4></div>
                    </div>
                </div>
            </div>
            <div class="category-item" onclick="showPage('accesorios-page')">
                <div class="aspect-ratio-box">
                    <div class="category-image" style="background-image: url('ACCESORIOS PARA ARMAS.jpg');">
                        <div class="category-overlay"><h4 class="category-title">ACCESORIOS PARA ARMAS</h4></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="morrales-page">
        <div class="container-regresar"><button class="btn-regresar" onclick="location.reload()">‚Üê VOLVER AL INICIO</button></div>
        <div id="morrales-mosaico" class="mosaico-grid">
            <div class="mosaico-item" onclick="verProducto('0001')">
                <span style="color:var(--color-gold); font-size:0.7em; font-weight:900;">ID: #0001</span>
                <img src="morral1.jpg" class="mosaico-img">
                <p style="font-size:0.9em; font-weight:800; margin:0;">ASALTO 45L</p>
            </div>
            <div class="mosaico-item" onclick="verProducto('0002')">
                <span style="color:var(--color-gold); font-size:0.7em; font-weight:900;">ID: #0002</span>
                <img src="morral2.jpg" class="mosaico-img">
                <p style="font-size:0.9em; font-weight:800; margin:0;">COMPACTO 25L</p>
            </div>
        </div>
        <div id="morrales-landing" style="display:none;"></div>
    </section>

    <section id="quienes-somos-page" style="text-align:center;"><div class="container-regresar"><button class="btn-regresar" onclick="location.reload()">‚Üê VOLVER AL INICIO</button></div></section>
    <section id="servicios-page" style="text-align:center;"><div class="container-regresar"><button class="btn-regresar" onclick="location.reload()">‚Üê VOLVER AL INICIO</button></div></section>
    <section id="contacto-page" style="text-align:center;"><div class="container-regresar"><button class="btn-regresar" onclick="location.reload()">‚Üê VOLVER AL INICIO</button></div></section>
    <section id="accesorios-page" style="text-align:center;"><div class="container-regresar"><button class="btn-regresar" onclick="location.reload()">‚Üê VOLVER AL INICIO</button></div></section>
    <section id="politica-page" style="text-align:center;"><div class="container-regresar"><button class="btn-regresar" onclick="location.reload()">‚Üê VOLVER AL INICIO</button></div></section>

    <script>
        const navMenu = document.getElementById('nav-menu-list');
        const cartPopup = document.getElementById('cart-popup');
        const hamburger = document.getElementById('hamburger-icon');

        function showPage(id) {
            document.getElementById('main-banner').style.display = 'none';
            document.getElementById('categories-section').style.display = 'none';
            document.querySelectorAll('section[id$="-page"]').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'morrales-page') { 
                document.getElementById('morrales-mosaico').style.display = 'grid';
                document.getElementById('morrales-landing').style.display = 'none';
            }
            navMenu.classList.remove('open');
            hamburger.classList.remove('open');
            window.scrollTo(0,0);
        }

        function verProducto(id) {
            document.getElementById('morrales-mosaico').style.display = 'none';
            const landing = document.getElementById('morrales-landing');
            landing.style.display = 'block';
            const p = id === '0001' ? {n:'Morral de Asalto 45L', i:'morral1.jpg', pr:'$145.000'} : {n:'Morral Compacto 25L', i:'morral2.jpg', pr:'$95.000'};
            landing.innerHTML = `<div class="container-regresar"><button class="btn-regresar" onclick="showPage('morrales-page')">‚Üê VOLVER AL CAT√ÅLOGO</button></div>
                <div style="background:#0a0a0a; border:1px solid var(--color-gold); border-radius:8px; overflow:hidden; margin-top:20px;">
                    <img src="${p.i}" style="width:100%; max-height:450px; object-fit:cover;">
                    <div style="padding:25px; text-align:center;">
                        <h2 style="color:#fff;">${p.n}</h2>
                        <span style="font-size:2.2em; font-weight:900; color:#fff; display:block; margin-bottom:20px;">${p.pr}</span>
                        <button class="buy-btn" onclick="alert('Equipo a√±adido')">A√ëADIR AL EQUIPO</button>
                    </div>
                </div>`;
        }

        hamburger.onclick = (e) => { e.stopPropagation(); hamburger.classList.toggle('open'); navMenu.classList.toggle('open'); cartPopup.classList.remove('open'); };
        document.getElementById('cart-icon').onclick = (e) => { e.stopPropagation(); cartPopup.classList.toggle('open'); navMenu.classList.remove('open'); hamburger.classList.remove('open'); };
        document.onclick = (e) => { 
            if(!navMenu.contains(e.target) && !hamburger.contains(e.target)) { navMenu.classList.remove('open'); hamburger.classList.remove('open'); }
            if(!cartPopup.contains(e.target)) cartPopup.classList.remove('open'); 
        };
    </script>

    <footer>¬© 2025 RYNO DELTA. EQUIPO T√ÅCTICO PROFESIONAL.</footer>
</body>
</html>
