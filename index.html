<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryno Delta Tactical Gear</title>

    <style>
        :root {
            --menu-offset: 60px;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* ================================
           MENÚ SUPERIOR – HAMBURGUESA
        ==================================*/

        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--menu-offset);
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(4px);
            z-index: 9999;
            display: flex;
            align-items: center;
            padding-left: 10px;
        }

        .hamburger {
            width: 35px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hamburger div {
            width: 100%;
            height: 5px;
            background: white;
            border-radius: 4px;
        }

        .menu-panel {
            position: fixed;
            top: var(--menu-offset);
            left: 0;
            width: 260px;
            height: calc(100% - var(--menu-offset));
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(6px);
            transform: translateX(-100%);
            transition: transform 0.33s ease;
            padding-top: 10px;
            z-index: 9998;
        }

        .menu-panel.open {
            transform: translateX(0);
        }

        .menu-panel a {
            display: block;
            padding: 14px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* ================================
           BANNER CON VIDEO
        ==================================*/

        #main-banner {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            margin-top: var(--menu-offset);
        }

        .banner-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            z-index: -1;
        }

        .banner-overlay {
            position: absolute;
            bottom: 20%;
            left: 5%;
            font-size: 2rem;
            font-weight: bold;
        }

        /* ================================
           TARJETAS – MORRALES Y DEMÁS
        ==================================*/

        .card {
            width: 95%;
            background: #111;
            margin: 20px auto;
            padding: 10px;
            border-radius: 8px;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.6;
        }

        /* ================================
           MÓVIL – REFORZADO
        ==================================*/

        @media (max-width: 768px) {
            #main-banner {
                height: 100vh !important;
                margin-top: var(--menu-offset);
            }

            .banner-video {
                object-fit: cover !important;
                height: 100% !important;
            }
        }
    </style>
</head>

<body>

    <!-- =========================
         TOP MENU
         ========================= -->
    <div class="menu-container">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="menu-panel" id="sideMenu">
        <a href="#banner">Inicio</a>
        <a href="#morrales">Morrales</a>
        <a href="#otros">Equipos</a>
        <a href="#contacto">Contacto</a>
    </div>

    <!-- =========================
         BANNER CON VIDEO
         ========================= -->
    <section id="banner">
        <div id="main-banner">
            <video class="banner-video" autoplay muted loop playsinline>
                <source src="video.mp4" type="video/mp4">
            </video>

            <div class="banner-overlay">
                RYNO DELTA<br>
                Tactical Gear
            </div>
        </div>
    </section>

    <!-- =========================
         TARJETA MORRALES
         ========================= -->
    <section id="morrales" class="card">
        <h2>Morrales</h2>
        <img src="morrales.jpg" alt="Morrales tácticos">
        <p>Equipo resistente y listo para misiones reales.</p>
    </section>

    <!-- =========================
         OTRAS SECCIONES
         ========================= -->
    <section id="otros" class="card">
        <h2>Equipos tácticos</h2>
        <p>Contenido pronto…</p>
    </section>

    <footer>
        © 2025 Ryno Delta Tactical Gear — Todos los derechos reservados.
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById("sideMenu").classList.toggle("open");
        }
    </script>

</body>
</html>
