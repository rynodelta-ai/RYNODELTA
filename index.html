<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYNO DELTA - Equipo T√°ctico y Supervivencia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-dark: #000;
            --color-gold: #C5A67C; 
            --promo-bar-height: 45px; 
        }

        body {
            font-family: 'Inter', sans-serif !important;
            margin: 0 !important; padding: 0 !important;
            background-color: var(--color-dark) !important;
            color: #E0E0E0; overflow-x: hidden !important; line-height: 1.6;
        }

        /* --- MEN√ö HAMBURGUESA ANIMADO --- */
        #main-nav { position: fixed; top: var(--promo-bar-height); left: 0; z-index: 9999; }
        .hamburger { 
            padding: 15px; cursor: pointer; display: flex; flex-direction: column; 
            justify-content: space-around; width: 25px; height: 20px; 
            background-color: rgba(0, 0, 0, 0.8); border-radius: 0 0 5px 0; 
            box-shadow: 0 0 10px 2px rgba(197, 166, 124, 0.3); 
        }
        .line { display: block; width: 100%; height: 3px; background-color: var(--color-gold); transition: 0.3s; transform-origin: left; }
        
        /* Animaci√≥n a X */
        .hamburger.open .line:nth-child(1) { transform: rotate(45deg); }
        .hamburger.open .line:nth-child(2) { opacity: 0; }
        .hamburger.open .line:nth-child(3) { transform: rotate(-45deg); }

        .nav-menu { 
            list-style: none; padding: 20px 0; margin: 0; position: absolute; top: 50px; left: 0; width: 260px; 
            background-color: rgba(0, 0, 0, 0.98); border-top: 2px solid var(--color-gold); 
            transform: translateX(-110%); transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: 10px 0 20px rgba(0,0,0,0.8);
        }
        .nav-menu.open { transform: translateX(0); }
        .nav-menu li { padding: 15px 25px; color: #fff; font-weight: 800; text-transform: uppercase; border-bottom: 1px solid #111; cursor: pointer; transition: 0.3s; }
        .nav-menu li:hover { background: rgba(197, 166, 124, 0.1); color: var(--color-gold); }

        /* --- CARRITO CON DESCRIPCI√ìN Y L√ìGICA --- */
        #cart-nav { position: fixed; top: var(--promo-bar-height); right: 0; z-index: 9999; }
        .cart-icon { padding: 15px; cursor: pointer; background-color: rgba(0, 0, 0, 0.8); border-radius: 0 0 0 5px; box-shadow: 0 0 10px 2px rgba(197, 166, 124, 0.3); font-size: 1.2em; }
        .cart-popup { 
            position: absolute; top: 50px; right: 0; width: 300px; 
            background: rgba(0,0,0,0.98); transform: translateX(110%); 
            transition: 0.4s cubic-bezier(0.77, 0, 0.175, 1); padding: 20px; 
            border-left: 2px solid var(--color-gold); max-height: 80vh; overflow-y: auto;
        }
        .cart-popup.open { transform: translateX(0); }
        .cart-item { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #222; }
        .cart-item img { width: 50px; height: 50px; object-fit: cover; border: 1px solid var(--color-gold); }
        .cart-item-info { flex-grow: 1; font-size: 0.8em; }
        .cart-qty-controls { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .qty-btn { background: #222; border: 1px solid var(--color-gold); color: #fff; padding: 2px 8px; cursor: pointer; }

        /* --- BOTONES T√ÅCTICOS UNIFICADOS (CONSTANTE) --- */
        .btn-regresar, .buy-btn, .checkout-btn {
            position: relative; background: rgba(197, 166, 124, 0.1) !important;
            border: 2px solid var(--color-gold) !important; color: var(--color-gold) !important;
            padding: 14px 30px; cursor: pointer; font-weight: 900; text-transform: uppercase;
            letter-spacing: 3px; font-size: 0.85em; border-radius: 4px; overflow: hidden; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
            box-shadow: 0 0 15px rgba(197, 166, 124, 0.2); outline: none; -webkit-tap-highlight-color: transparent;
        }
        .btn-regresar:hover, .btn-regresar:active, .buy-btn:hover, .buy-btn:active, .checkout-btn:hover, .checkout-btn:active {
            background-color: var(--color-gold) !important; color: #000 !important;
            transform: scale(0.92) !important; box-shadow: 0 0 30px var(--color-gold) !important;
        }
        .btn-regresar::before, .buy-btn::before, .checkout-btn::before {
            content: ''; position: absolute; top: 0; left: -150%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transform: skewX(-20deg); animation: radar-sweep 4s infinite;
        }
        @keyframes radar-sweep { 0% { left: -150%; } 20% { left: 150%; } 100% { left: 150%; } }

        /* --- ESTRUCTURA Y BANNER 16:9 --- */
        #promo-bar { position: fixed; top: 0; width: 100%; height: var(--promo-bar-height); background: #000; z-index: 10000; border-bottom: 1px solid #111; text-align: center; line-height: var(--promo-bar-height); }
        #main-banner { position: relative; width: 100%; margin-top: var(--promo-bar-height); background: #000; }
        .banner-video { display: block; width: 100%; aspect-ratio: 16 / 9; object-fit: contain; }
        
        #morrales-page, #quienes-somos-page, #servicios-page, #contacto-page, #accesorios-page { 
            display: none; padding: 140px 20px 60px 20px; max-width: 1000px; margin: 0 auto; 
        }
        .container-regresar { display: flex; justify-content: center; margin-bottom: 40px; }

        .mosaico-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; }
        .mosaico-item { padding: 15px; text-align: center; background: #111; border: 1px solid #222; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .mosaico-item:hover { border-color: var(--color-gold); }
        .mosaico-img { width: 100%; height: 150px; object-fit: cover; }

        footer { text-align: center; padding: 40px; color: #444; font-size: 0.8em; border-top: 1px solid #111; margin-top: 40px; }
    </style>
</head>
<body>

    <div id="promo-bar">
        <marquee scrollamount="4" style="color: var(--color-gold); font-weight: 900;">‚ö†Ô∏è ENV√çO GRATIS POR COMPRAS SUPERIORES A $80.000 ‚ö†Ô∏è</marquee>
    </div>

    <nav id="main-nav">
        <div class="hamburger" id="hamburger-btn">
            <span class="line"></span><span class="line"></span><span class="line"></span>
        </div>
        <ul class="nav-menu" id="nav-menu-list">
            <li onclick="location.reload()">INICIO</li>
            <li onclick="showPage('quienes-somos-page')">QUI√âNES SOMOS</li>
            <li onclick="showPage('servicios-page')">SERVICIOS</li>
            <li onclick="showPage('contacto-page')">CONTACTO</li>
        </ul>
    </nav>

    <div id="cart-nav">
        <div class="cart-icon" id="cart-btn">üõí <span id="cart-count" style="background:var(--color-gold); color:#000; padding:2px 6px; border-radius:50%; font-size:0.7em;">0</span></div>
        <div class="cart-popup" id="cart-popup">
            <h3 style="color:var(--color-gold); text-align:center; border-bottom:1px solid #333; padding-bottom:10px;">EQUIPO ALISTADO</h3>
            <div id="cart-items-container">
                <p style="text-align:center; font-size:0.8em; color:#666;">El equipo est√° vac√≠o</p>
            </div>
            <div id="cart-summary" style="margin-top:20px; border-top:1px solid #333; padding-top:10px; display:none;">
                <div style="display:flex; justify-content:space-between; font-weight:900;">
                    <span>SUBTOTAL:</span>
                    <span id="cart-total">$0</span>
                </div>
                <button class="checkout-btn" style="width:100%; margin-top:15px;">FINALIZAR MISION</button>
            </div>
        </div>
    </div>

    <section id="main-banner">
        <video class="banner-video" autoplay muted loop playsinline><source src="VIDEO1.mp4" type="video/mp4"></video>
    </section>

    <section id="categories-section" style="padding:40px 20px; text-align:center;">
        <button class="btn-regresar" onclick="showPage('morrales-page')" style="width:280px;">VER MORRALES</button>
    </section>

    <section id="morrales-page">
        <div class="container-regresar">
            <button class="btn-regresar" onclick="location.reload()">‚Üê VOLVER AL INICIO</button>
        </div>
        <div id="morrales-mosaico" class="mosaico-grid">
            <div class="mosaico-item" onclick="verProducto('0001')">
                <img src="morral1.jpg" class="mosaico-img">
                <p>ASALTO 45L - $145.000</p>
            </div>
        </div>
        <div id="morrales-landing" style="display:none;"></div>
    </section>

    <section id="quienes-somos-page"><div class="container-regresar"><button class="btn-regresar" onclick="location.reload()">‚Üê INICIO</button></div><h3 style="text-align:center;color:var(--color-gold);">QUI√âNES SOMOS</h3></section>
    <section id="servicios-page"><div class="container-regresar"><button class="btn-regresar" onclick="location.reload()">‚Üê INICIO</button></div><h3 style="text-align:center;color:var(--color-gold);">SERVICIOS</h3></section>
    <section id="contacto-page"><div class="container-regresar"><button class="btn-regresar" onclick="location.reload()">‚Üê INICIO</button></div><h3 style="text-align:center;color:var(--color-gold);">CONTACTO</h3></section>

    <footer>¬© 2025 RYNO DELTA.</footer>

    <script>
        let carrito = [];
        const menu = document.getElementById('nav-menu-list');
        const hamburger = document.getElementById('hamburger-btn');
        const cartPopup = document.getElementById('cart-popup');

        // Toggle Men√∫ con Animaci√≥n
        hamburger.onclick = () => {
            hamburger.classList.toggle('open');
            menu.classList.toggle('open');
            cartPopup.classList.remove('open');
        };

        // Toggle Carrito
        document.getElementById('cart-btn').onclick = () => {
            cartPopup.classList.toggle('open');
            menu.classList.remove('open');
            hamburger.classList.remove('open');
        };

        function showPage(id) {
            document.getElementById('main-banner').style.display = 'none';
            document.getElementById('categories-section').style.display = 'none';
            document.querySelectorAll('section[id$="-page"]').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            window.scrollTo(0,0);
        }

        function verProducto(id) {
            document.getElementById('morrales-mosaico').style.display = 'none';
            const landing = document.getElementById('morrales-landing');
            landing.style.display = 'block';
            const p = {id:'0001', n:'Morral de Asalto 45L', i:'morral1.jpg', pr:145000};
            landing.innerHTML = `
                <div class="container-regresar"><button class="btn-regresar" onclick="showPage('morrales-page')">‚Üê VOLVER</button></div>
                <div style="text-align:center;">
                    <img src="${p.i}" style="width:100%; max-width:400px; border:1px solid var(--color-gold);">
                    <h2>${p.n}</h2>
                    <p style="font-size:1.5em; color:var(--color-gold);">$${p.pr.toLocaleString()}</p>
                    <button class="buy-btn" onclick="agregarAlCarrito('${p.id}', '${p.n}', ${p.pr}, '${p.i}')">A√ëADIR AL EQUIPO</button>
                </div>`;
        }

        function agregarAlCarrito(id, nombre, precio, imagen) {
            const item = carrito.find(i => i.id === id);
            if(item) { item.qty++; } else { carrito.push({id, nombre, precio, imagen, qty: 1}); }
            actualizarCarrito();
            cartPopup.classList.add('open');
        }

        function actualizarCarrito() {
            const container = document.getElementById('cart-items-container');
            const summary = document.getElementById('cart-summary');
            const count = document.getElementById('cart-count');
            const totalE = document.getElementById('cart-total');
            
            if(carrito.length === 0) {
                container.innerHTML = '<p style="text-align:center; font-size:0.8em; color:#666;">El equipo est√° vac√≠o</p>';
                summary.style.display = 'none';
                count.innerText = '0';
                return;
            }

            summary.style.display = 'block';
            container.innerHTML = '';
            let total = 0;
            let itemsCount = 0;

            carrito.forEach(item => {
                total += item.precio * item.qty;
                itemsCount += item.qty;
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.imagen}">
                        <div class="cart-item-info">
                            <strong>${item.nombre}</strong><br>
                            $${(item.precio * item.qty).toLocaleString()}
                            <div class="cart-qty-controls">
                                <button class="qty-btn" onclick="cambiarQty('${item.id}', -1)">-</button>
                                <span>${item.qty}</span>
                                <button class="qty-btn" onclick="cambiarQty('${item.id}', 1)">+</button>
                            </div>
                        </div>
                    </div>`;
            });

            totalE.innerText = `$${total.toLocaleString()}`;
            count.innerText = itemsCount;
        }

        function cambiarQty(id, delta) {
            const item = carrito.find(i => i.id === id);
            if(item) {
                item.qty += delta;
                if(item.qty <= 0) carrito = carrito.filter(i => i.id !== id);
                actualizarCarrito();
            }
        }
    </script>
</body>
</html>
