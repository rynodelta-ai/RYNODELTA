<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYNO DELTA - Equipo Táctico y Supervivencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* VARIABLES DE COLOR */
        :root {
            --color-primary: #C5A67C; /* Dorado/Cobre para acentos */
            --color-accent: #111; /* Negro oscuro/Gris carbón para secciones */
            --color-dark: #000; /* Negro absoluto */
            --color-text: #E0E0E0; /* Blanco suave para texto principal */
            --header-height: 120px; 
            --menu-offset: 70px;
        }

        /* ESTILOS BASE */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-dark);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* BANNER PRINCIPAL */
        #main-banner {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
        }

        .banner-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .banner-content {
            position: relative;
            z-index: 3;
            margin-top: 15vh; 
        }

        /* TARJETA MORRALES */
        .morrales-card {
            position: absolute;
            bottom: 30px;
            z-index: 4;
            width: 90%;
            max-width: 350px;
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--color-primary);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            text-align: center;
        }

        .morrales-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(197, 166, 124, 0.3);
        }

        .morrales-card img {
            width: 100%;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .morrales-card:hover img {
            opacity: 1;
        }

        .morrales-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            padding: 15px 10px;
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* SECCIONES GENERALES */
        section {
            padding: 50px 20px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .seccion-contenido {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            background-color: var(--color-accent);
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0,0,0,0.7);
        }

        /* BOTÓN VOLVER */
        .boton-volver {
            margin: calc(var(--header-height) - 40px) auto 40px;
            padding: 10px 20px;
            background-color: #222;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .boton-volver:hover {
            background-color: var(--color-primary);
            color: #000;
        }

        /* TÍTULOS */
        .seccion-contenido h2 {
            text-align: center;
            color: var(--color-primary);
            margin-bottom: 40px;
            border-bottom: 2px solid var(--color-primary);
            padding-bottom: 10px;
        }

        /* LISTAS */
        .centered-list {
            max-width: 700px;
            margin: 20px auto;
            padding-left: 20px;
        }

        /* VISIBILIDAD SPA */
        .oculto {
            display: none !important;
            pointer-events: none;
        }

        .contenido-pagina.visible {
            display: block;
            pointer-events: auto;
        }

        /* MENÚ HAMBURGUESA */
        .menu-icon {
            position: fixed;
            z-index: 9999;
            padding: 10px;
            top: 20px;
            left: 20px;
            cursor: pointer;
            background-color: rgba(0,0,0,0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(197,166,124,0.2);
        }

        .menu-icon div {
            width: 30px;
            height: 3px;
            background-color: var(--color-primary);
            margin: 6px 0;
        }

        .hidden-nav-elements {
            opacity: 0;
            pointer-events: none;
        }

        /* MENÚ DESPLEGABLE */
        .nav-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 9998;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.98);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 100px;
            text-align: center;
        }

        .nav-menu a {
            padding: 15px 8px;
            font-size: 30px;
            text-transform: uppercase;
            color: var(--color-text);
            display: block;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-menu a:hover {
            color: var(--color-primary);
            letter-spacing: 1px;
        }
